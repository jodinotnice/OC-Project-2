<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Styles/booki-styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&family=
    Montserrat&family=Raleway:ital,wght@0,400;0,500;0,700;1,400;1,700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7
    yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://kit.fontawesome.com/3a6464218c.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <header>
      <div class="header-flex">
        <div class="booki-logo">
          <img class="logo"src="images/logo/Booki.png" alt="Booki-logo">
        </div>
        <div class="header-flex-menu">
          <button class="menu-hebergement">
            Hébergements
          </button>
          <button class="menu-activites">
            Activités
          </button>
        </div>
      </div>
      <div>
        <p class="text-header">Trouvez votre hébergement pour des vacances de rêve</p>
        <p class="subtext-header">En plein centre-ville ou en pleine nature</p>
      </div>
      <div>
        <button class="localisation-button">
          <i class="fa-solid fa-location-dot" style="color: #000000;"></i>
        </button>
        <input class="search-bar" type="text" placeholder="Marseille, France">
        <button class="recherche-button">Rechercher</button>
      </div>
      <div class="filtres-flex">
        <div class="text-filtre-header">
          Filtres
        </div>
        <button class="filtres-header">
          <i class="fa-solid fa-money-bill-wave" style="color: #0065fc;"></i> Economique</button>
        <button class="filtres-header">
          <i class="fa-solid fa-person" style="color: #0065fc;"></i> Familial</button>
        <button class="filtres-header">
          <i class="fa-solid fa-heart" style="color: #0065fc;"></i> Romantique</button>
        <button class="filtres-header">
          <i class="fa-solid fa-fire" style="color: #0065fc;"></i> Nos pépites</button>
      </div>
      <div class="last-box-header">
        <i class="fa-solid fa-info" style="color: #68a4fd;"></i>
        <p class="last-text">Plus de 500 logements dans cette ville</p>
       </div>
      </div>
    </header>
  </body>
</html>
